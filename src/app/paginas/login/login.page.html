<ion-header>

</ion-header>
  
<ion-content class="ion-padding ion-text-center">
	
	<div class="ion-text-center">
  		<img src="assets/logotipo.svg" class="imgLogo"/>
  		<h4 class="ion-title">Ingresa a tu Cuenta Personal</h4>
  	</div>

	<form class="form">
		<img src="assets/user1.png" class="smallLogo"/>
 		<ion-list>
			<ion-item lines="none">
				<ion-input placeholder="Email" type="text" name="username" aria-required="true" [(ngModel)]="postData.username"></ion-input>
			</ion-item>

			<ion-item lines="none">
				<ion-input placeholder="Password" aria-required="true" [type]="showPassword ? 'text' : 'password' " name="password" [(ngModel)]="postData.password"></ion-input>
				<ion-icon class="ion-icon-eye" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
			</ion-item>

			<ion-button size="large" expand="block" share="round" color="primary" (click)="loginAction()">Ingresar</ion-button>

		</ion-list>
 	</form>

	 <a class="registro fw-500" routerLink="/registro">Registro</a>

</ion-content>
